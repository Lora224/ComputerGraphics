<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/layout.css" />
  <title>DEEP DIVE</title>
</head>
<body>
//bgm
  <audio id="bgm" loop>
    <source src="./assets/Whale.mp3" type="audio/mpeg" />

    Your browser does not support the audio element.
  </audio>
  //bgm 2 with 50% volume
  <audio id="bgm2" loop>
    <source src="./assets/Underwater.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Controls UI -->
  <div id="controlsUI">
    <h3>üïπÔ∏èControls</h3>
    <ul>
      <li><b>W / S</b> ‚Äì Move Forward / Backward</li>
      <li><b>A / D</b> ‚Äì Turn Left / Right</li>
      <li><b>Q / E</b> ‚Äì Move Up / Down</li>
      <li><b>F</b> ‚Äì Toggle Flashlight ON/OFF</li>
      <!-- Button to control both BGM -->
      <button id="toggleBothBgmBtn">Play/Pause BGM</button>
      <script>
        document.getElementById('toggleBothBgmBtn').addEventListener('click', function() {
          const bgm1 = document.getElementById('bgm');
          const bgm2 = document.getElementById('bgm2');
          if (bgm1.paused && bgm2.paused) {
            bgm1.play();
            bgm2.play();
          } else {
            bgm1.pause();
            bgm2.pause();
          }
        });
        // Set the volume to 50% for bgm2
        document.getElementById('bgm2').volume = 0.5;
      </script>
    </div>
    </ul>

  </div>
 <div id="spotifyWrapper">
   
  </div>

  <!-- Toggle Controls Button -->
  <button id="toggleControlsBtn">Controls</button>

  <!-- Depth Scale UI -->
<div id="depthWrapper">
  <div id="depthScale">
    <div id="scaleTrack"></div>
    <div id="depthIndicator"></div>
  </div>
</div>



  <script type="module" src="./src/main.js"></script>
</body>
</html>
