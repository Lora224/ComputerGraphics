<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/layout.css" />
  <title>DEEP DIVE</title>
</head>
<body>

  <!-- Controls UI -->
  <div id="controlsUI">
    <h3>🕹️Controls</h3>
    <ul>
      <li><b>W / S</b> – Move Forward / Backward</li>
      <li><b>A / D</b> – Turn Left / Right</li>
      <li><b>Q / E</b> – Move Up / Down</li>
      <li><b>F</b> – Toggle Flashlight ON/OFF</li>
    </ul>
  </div>

  <!-- Toggle Controls Button -->
  <button id="toggleControlsBtn">Controls</button>

  <!-- Depth Scale UI -->
<div id="depthWrapper">
  <div id="depthScale">
    <div id="scaleTrack"></div>
    <div id="depthIndicator"></div>
  </div>
</div>



  <script type="module" src="./src/main.js"></script>
</body>
</html>
